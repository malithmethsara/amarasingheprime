<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sri Lanka Vehicle Tax Calculator by Amarasinghe Prime Enterprises" />
  <title>Vehicle Tax Calculator - Amarasinghe Prime Enterprises</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #003087;
      --primary-hover: #002060;
      --bg1: #f7f9fc;
      --bg2: #e9eff6;
      --text: #2b2b2b;
      --muted: #5b5b5b;
      --card: #fff;
      --soft-facebook: #e3edfb;
      --soft-whatsapp: #e6f7ec;
      --soft-black: #f4f4f4;
      --soft-facebook-border: #b6d2f7;
      --soft-whatsapp-border: #b9eac7;
      --soft-black-border: #d1d1d1;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(90deg, var(--bg1), var(--bg2));
      color: var(--text);
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 24px 48px;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: var(--primary);
      margin: 0;
    }

    .tagline {
      color: var(--muted);
      font-weight: 600;
      margin-bottom: 6px;
    }

    #timeDateTime {
      color: var(--muted);
      margin-bottom: 8px;
    }

    .contact {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin: 10px 0;
      font-weight: 600;
    }

    .contact a {
      text-decoration: none;
      font-size: 1rem;
    }

    .chip {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: var(--card);
      box-shadow: 0 2px 8px rgba(0,0,0,.06);
      border: 1px solid rgb(220,230,246);
      transition: all .18s;
    }

    .chip i { width: 18px; text-align: center; }

    .phone-chip {
      background: var(--soft-black);
      color: #222;
      border: 1px solid var(--soft-black-border);
    }
    .phone-chip i, .phone-chip strong { color: #444; }

    .whatsapp-chip {
      background: var(--soft-whatsapp);
      color: #229e59;
      border: 1px solid var(--soft-whatsapp-border);
    }
    .whatsapp-chip i { color: #229e59; }

    .facebook-chip {
      background: var(--soft-facebook);
      color: #1877f3;
      border: 1px solid var(--soft-facebook-border);
    }
    .facebook-chip i { color: #1877f3; }

    .container-main {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      justify-content: space-between;
    }

    .form-section, .result-section {
      flex: 1 1 340px;
      background: var(--card);
      border: 1px solid rgba(0,48,135,.15);
      box-shadow: 0 4px 16px rgba(0,0,0,.06);
      border-radius: 16px;
      padding: 28px 26px 32px;
      display: flex;
      flex-direction: column;
      min-height: 680px;
    }

    .form-section-title, .result-section-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--primary);
      font-size: 1.15rem;
    }

    label {
      display: block;
      margin-top: 14px;
      font-weight: 700;
      font-size: 0.98rem;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid var(--primary);
      border-radius: 10px;
      font-size: 1rem;
      background: #fff;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
      transition: border-color .15s;
    }

    select {
      appearance: none;
      background: #fff url("data:image/svg+xml,<svg width='14' height='14' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'><path d='M6 8l4 4 4-4' stroke='%23003087' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/></svg>") no-repeat right 12px center/16px;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 18px;
    }

    .blue-btn {
      flex: 1 1 180px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      background: var(--primary);
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
      font-weight: 700;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background .18s;
    }

    .blue-btn:hover { background: var(--primary-hover); }

    #downloadBtn { display: none; }

    table { width: 100%; border-collapse: collapse; }
    thead th { background: var(--primary); color: #fff; padding: 10px; text-align: left; }
    tbody td { padding: 9px 10px; border-bottom: 1px solid rgba(0,48,135,.15); }
    tfoot td { padding: 10px; font-weight: 700; background: #f0f4fa; }

    #pieChart { display: none; margin: 20px auto 0; max-width: 100%; }

    #rateCornerWidget {
      position: fixed;
      right: 22px;
      bottom: 22px;
      z-index: 99;
      background: #fff;
      border: 2px solid var(--primary);
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,48,135,0.11);
      padding: 13px 22px;
      color: var(--primary);
      font-weight: 700;
      font-size: 1.07rem;
      min-width: 190px;
      text-align: center;
      display: none;
    }

    #rateCornerWidget .rate-source {
      display: block;
      font-size: 0.81rem;
      color: var(--muted);
      font-weight: 400;
      margin-top: 3px;
    }

    footer {
      text-align: center;
      margin-top: 26px;
      color: #555;
      font-size: 0.92rem;
      padding-top: 14px;
    }

    @media (max-width: 640px) {
      header h1 { font-size: 1.9rem; }
      .form-section, .result-section {
        padding: 10px 3vw;
        min-height: 600px;
        width: 96vw;
        margin: auto;
      }
      .contact { gap: 8px; }
      .chip { font-size: 0.92rem; padding: 7px 4px; }
      #pieChart { max-width: 95vw; }
      .btn-row { gap: 8px; margin-top: 16px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Amarasinghe Prime Enterprises</h1>
    <div class="tagline">Your trusted Japanese automobile partner</div>
    <div id="timeDateTime"></div>
  </header>

  <div class="contact">
    <a class="chip phone-chip" href="tel:0769447740"><i class="fas fa-phone"></i> <strong>0769447740</strong></a>
    <a class="chip whatsapp-chip" href="https://wa.me/message/XSPMWKK4BGVAM1" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a class="chip facebook-chip" href="https://www.facebook.com/share/17Ww1VkV2S/" target="_blank" rel="noopener"><i class="fab fa-facebook"></i> Facebook</a>
  </div>

  <div class="container-main">
    <div class="form-section">
      <div class="form-section-title">Vehicle Tax Calculator for Sri Lanka (2025 Gazette Rates)</div>
      <label for="cifJPY">CIF Value (JPY):</label>
      <input type="number" id="cifJPY" required min="0" step="any" />

      <label for="exchangeRate">Exchange Rate (JPY to LKR, e.g., 2.1):</label>
      <input type="number" id="exchangeRate" required min="0" step="any" placeholder="2.1" />

      <label for="vehicleType">Vehicle Type:</label>
      <select id="vehicleType" required>
        <option value="">Select Vehicle Type</option>
        <option value="petrol">Petrol</option>
        <option value="diesel">Diesel</option>
        <option value="petrol_hybrid">Petrol Hybrid</option>
        <option value="diesel_hybrid">Diesel Hybrid</option>
        <option value="petrol_plugin">Petrol Plug-in Hybrid</option>
        <option value="diesel_plugin">Diesel Plug-in Hybrid</option>
        <option value="electric">Electric</option>
        <option value="esmart_petrol">e-SMART Hybrid (Petrol Generator)</option>
        <option value="esmart_diesel">e-SMART Hybrid (Diesel Generator)</option>
      </select>

      <label for="capacity">Engine Capacity (cc or kW):</label>
      <input type="number" id="capacity" required min="0" step="any" />

      <label for="age">Vehicle Age:</label>
      <select id="age" required>
        <option value="">Select Age</option>
        <option value="1">Not more than 1 year old</option>
        <option value="2">More than 1 year but not more than 3 years old</option>
      </select>

      <div class="btn-row">
        <button type="button" class="blue-btn" id="calculateBtn" onclick="calculateTax()">Calculate Tax</button>
        <button type="button" class="blue-btn" id="resetBtn" onclick="resetForm()">Reset</button>
      </div>
    </div>

    <div class="result-section">
      <div class="result-section-title">Calculation Result</div>
      <div id="result"></div>
      <div class="btn-row">
        <button type="button" id="downloadBtn" class="blue-btn" onclick="downloadPDF()">Save as PDF</button>
      </div>
      <canvas id="pieChart" width="360" height="180"></canvas>
    </div>
  </div>

  <footer>© 2025 Amarasinghe Prime Enterprises™</footer>
  <div id="rateCornerWidget"><span id="rateCornerText"></span></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script>
    let resultData = null;

    function updateDateTime() {
      document.getElementById('timeDateTime').textContent = `Time: ${new Date().toLocaleString('en-GB', {timeZone: 'Asia/Colombo'})}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    async function fetchRate(updateField = true) {
      const url = 'https://api.exchangerate.host/latest?base=JPY&symbols=LKR';
      try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error();
        const data = await resp.json();
        const rate = data?.rates?.LKR;
        if (!rate) throw new Error();

        if (updateField && !document.getElementById('exchangeRate').value) {
          document.getElementById('exchangeRate').value = rate.toFixed(6);
        }

        document.getElementById('rateCornerText').innerHTML = `
          <span>Central Bank Rate</span><br>
          <span style="font-size:1.18em;">1 JPY = <span style="color:#0056b3;">${rate.toFixed(6)}</span> LKR</span>
          <span class="rate-source">Source: exchangerate.host</span>
        `;
        document.getElementById('rateCornerWidget').style.display = 'block';
      } catch {
        document.getElementById('rateCornerText').innerHTML = `
          <span>Central Bank Rate</span><br>
          <span style="color:#b00;">N/A</span>
          <span class="rate-source">Source: exchangerate.host</span>
        `;
        document.getElementById('rateCornerWidget').style.display = 'block';
      }
    }
    fetchRate();
    setInterval(fetchRate, 60000);

    function fmt(val, decimals = 2) {
      return Number(val).toLocaleString('en-US', {minimumFractionDigits: decimals, maximumFractionDigits: decimals});

  </script>
</body>
</html>
